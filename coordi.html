<!DOCTYPE html>
<html>
  <head>
    <title>fashionation</title>
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/folksfont.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
      <script src="http://code.jquery.com/jquery-latest.js"></script>
      <script src="assets/js/generateOutfit.js"></script>
      <div class="container">
        <header>
          <h1>fashionation</h1>
        </header>
        <nav>
          <div>
            <h2><a href="coordi.html" title="Outfit Suggestor">COORDI</a></h2>
          </div>
          <div class="vertical-ruler"></div>
          <div>
            <h2><a href="resources.html" title="Tutorials">BASICS</a></h2>
          </div>
        </nav>

        <div class="main-container">
          <div class="nav-shadow">
          </div>
          <div class="main-content">
            <div id="wardrobe">
              <div class="article-of-clothing" id="tops">
                <h3>TOPS</h3>
              </div>
              <div class="article-of-clothing" id="bottoms">
                <h3>BOTTOMS</h3>
              </div>
              <div class="article-of-clothing" id="shoes">
                <h3>SHOES</h3>
              </div>
            </div>
            <div class="outfit-button" id="generate">
              generate
            </div>
            <div class="outfit-button" id="random">
              random
            </div>
          </div> <!--end main-content -->
          <div class="extra-content">
            <div class="aoc-preview"> 
              <img src="assets/img/outfits/ankle_boots.jpg" alt="Ankle Boots" />
            </div>
          </div><!-- end extra content-->

          <div class="main-content-2">
            <div class="generated-outfit" id="generated-outfit-aoc">
            </div>
            <div class="generated-outfit" id="generated-outfit-image">
              <img src="#" alt="Similar outfit" />
              <p id="outfit-disclaimer">
                this outfit is to give a general idea of what a coordination could look like.
                it may not match exactly what you have.
              </p>
            </div>
            <div class="oufit-button" id="up-vote">
            </div>
            <div class="oufit-button" id="down-vote">
            </div>
            <div class="oufit-button" id="">
            </div>
          </div>

        </div> <!-- end main container -->
      </div>
  </body>
</html>
